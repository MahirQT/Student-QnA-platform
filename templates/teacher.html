<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askly - Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .question-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Unanswered Questions</h2>
        {% for question in questions %}
        <div class="question-box">
            <p><strong>Question:</strong> {{ question.text }}</p>
            {% if question.image_path %}
                <img src="{{ question.image_path }}" class="img-fluid" alt="Question Image">
            {% endif %}
            
            <form action="/submit_answer" method="POST">
                <input type="hidden" name="question_id" value="{{ question.id }}">
                <textarea class="form-control" name="answer" required placeholder="Write your answer..."></textarea>
                <button type="submit" class="btn btn-primary mt-2">Submit Answer</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
